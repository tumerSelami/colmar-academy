                    <img src="./resources/images/information-guest-lecture.jpg" alt="">

                    <img src="./resources/images/course-design.jpg" alt="">

                <figure class="course-tile">

                </figure>

                <figure class="course-tile">
                    <img src="./resources/images/course-marketing.jpg" alt="">
                    <figcaption>
